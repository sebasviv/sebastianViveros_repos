<div class="dashboard-container bg-blue-100">
  <div class="container">
    <div class="mb-5">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <img src="/assets/logo.png" class="img-fluid" width="400px" alt="" />
      </div>
      <div class="d-flex gap-2 align-items-center">
        <input
          type="text"
          pInputText
          [(ngModel)]="inputCharacter"
          [style.width]="'100%'"
          placeholder="Buscar Pokemon por nombre"
        />
        <p-button
          label="Buscar"
          icon="pi pi-search"
          iconPos="right"
          (click)="handleSearchCharacter()"
        />
      </div>
    </div>
    <div class="row">
      <div [style.width]="pokemonSelected ? '65%' : '100%'" class="p-0 h-100">
        <div
          class="d-flex flex-wrap gap-5 align-items-center"
          [class]="pokemonSelected ? 'justify-content-start' : 'justify-content-center'"
        >
          <div
            *ngFor="let pokemon of pokemonsList; let i = index"
            (click)="handleSelectPokemon(pokemon)"
          >
            <app-pokemon-card
              [id]="pokemon.id"
              [name]="pokemon.name"
              [imageUrl]="pokemon.imageUrl"
              [backgroundColor]="
                i === 0
                  ? 'green'
                  : i === 1
                  ? 'orange'
                  : i === 2
                  ? 'red'
                  : i === 3
                  ? 'gray'
                  : 'red'
              "
            ></app-pokemon-card>
          </div>
        </div>
      </div>
      <div *ngIf="pokemonSelected" [style.width]="'35%'">
        <app-pokemon-card
          [style.width]="'100%'"
          [id]="pokemonSelected.id"
          [name]="pokemonSelected.name"
          [imageUrl]="pokemonSelected.imageUrl"
          [extraData]="pokemonSelected.extraData"
          [backgroundColor]="'purple'"
        ></app-pokemon-card>
      </div>
    </div>
    <div class="card flex justify-center mt-5">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="0"
        [rows]="10"
        [totalRecords]="totalPokemons"
      />
    </div>
  </div>
</div>
