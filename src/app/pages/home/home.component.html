<div class="home-page">
  <div class="row">
    <div class="col-8">
      <p-card header="Simple Card" class="bg-blue-100">
        <div class="d-flex gap-2 align-items-center">
          <input type="text" pInputText [(ngModel)]="inputCharacter" [style.width]="'100%'" />
          <p-button label="Buscar" icon="pi pi-search" iconPos="right" (onClick)="handleSearchCharacter()" />
        </div>
        <div class="d-flex flex-wrap gap-3 justify-content-center align-items-center mt-5">
          <div *ngFor="let pokemon of pokemonsList">
            <app-pokemon-card [id]="pokemon.id" [name]="pokemon.name" [imageUrl]="pokemon.imageUrl"></app-pokemon-card>
          </div>

        </div>
      </p-card>
    </div>
    <div class="col-4">
      <p-card header="Simple Card">

      </p-card>
    </div>
  </div>
</div>
